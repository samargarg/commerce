{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">-->
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/910f076f86.js" crossorigin="anonymous"></script>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
    </head>
    <body>
        <h1 id="logo">auctions...</h1>

        <div class="navbar">
                <a class="navbar-item" href="{% url 'auctions:index' %}">Active Listings</a>
                <a class="navbar-item" href="{% url 'auctions:categories' %}">Category</a>
            {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'auctions:watchlist' %}">Watchlist</a>
                    <a class="navbar-item" href="{% url 'auctions:create' %}">Create Listing</a>
                    <a class="navbar-item" href="{% url 'auctions:logout' %}">Log Out</a>
                    <span class="signedin">
                        {{ user.first_name }} {{user.last_name}}
                    </span>
            {% else %}
                    <a class="navbar-item" href="{% url 'auctions:login' %}">Log In</a>
                    <a class="navbar-item" href="{% url 'auctions:register' %}">Register</a>
                    <span class="signedin">
                        NOT SIGNED IN
                    </span>
            {% endif %}
        </div>

        {% block body %}
        {% endblock %}
    </body>
</html>
