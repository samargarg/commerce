{% extends "auctions/layout.html" %}

{% block body %}
    <h1 class="heading">Create New Listing</h1>
    <hr>

    {% if message %}
        <div class="error-message">{{ message }}</div>
    {% endif %}

    <form action="{% url 'auctions:create' %}" class="page-form" method="post">
        {% csrf_token %}
        {{ listingForm }}
        <input type="submit" class="form-button" value="ADD">
    </form>
{% endblock %}
